<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>json placeHolder</h1>
    <h2>javascript </h2>
   <input id="text-title" type="text" placeholder="title" >
   <br>
   <input id="text-body" type="text" placeholder="post er body" >
   <br>
   <button id="button">submit</button>
    <script>
      document.getElementById("button").addEventListener('click', function(){
          const title = document.getElementById("text-title").value;
          const text = document.getElementById("text-body").value;
         const post = {title:title, body:text};
         nowPostServer(post);
      })

   function nowPostServer (postInfo){
    fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify(postInfo),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
   

  .then(response => response.json())
  .then(data => console.log(data))

   }
    </script>
</body>
</html>
